<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de imagen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="postImage"></canvas>
        <form id="formulario" onsubmit="return false">
            <label>Seleccionar imagen:</label>
            <select id="selecImage">
                <option selected="selected">---- Nada ----</option>
                <option value="src/lomo.png">Lomo</option>
                <option value="src/Pantilla_A4.png">Pantilla_A4</option>
            </select>
            <div id="Cproducto" class="hidden">
                <label>Producto:</label>
                <input type="text" id="nombre_producto" placeholder="Escribir el producto aqui">
            </div>
            <label>Precio:</label>
            <input type="number" id="precioImage" placeholder="Escribir el numero aqui">
            <div class="contenedor">
                <button id="btnGenerar" class="disable">Generar</button>
                <a class="hidden" id="btnDescargar" href="" download="Carnes">Descargar Imagen</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
