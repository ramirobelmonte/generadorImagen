<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de imagen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/icon.png" type="image/png">
</head>
<body>
    <div class="app">
        <div class="imagen">
            <canvas id="postImage"></canvas>
        </div>
        <form id="formulario" onsubmit="return false">
            <div>
                <label>Seleccionar imagen:</label>
                <select id="selectImage">
                    <option selected="selected">---- SELECCIONAR AQUI ----</option>
                    <option value="rrss">Redes Sociales</option>
                    <option value="src/A4.png">Impresiones A4</option>
                </select>
            </div>
            <div id="nameCarne" class="hidden">
                <label>Corte de carne:</label>
                <select id="corteCarne">
                    <option selected="selected">---- SELECCIONAR AQUI ----</option>
                    <option value="src/cortes/vacio.png">vacio</option>
                    <option value="src/cortes/costilla.png">costilla</option>
                    <option value="src/cortes/matambre.png">matambre</option>
                    <option value="src/cortes/pucheroEspecial.png">puchero especial</option>
                    <option value="src/cortes/pucheroComun.png">puchero comun</option>
                    <option value="src/cortes/carneMolida.png">carne molida</option>
                    <option value="src/cortes/hamburguesa.png">hamburguesa</option>
                    <option value="src/cortes/primo.png">primo</option>
                    <option value="src/cortes/duro.png">duro</option>
                    <option value="src/cortes/choquizuela.png">choquizuela</option>
                    <option value="src/cortes/paletaChata.png">paleta chata</option>
                    <option value="src/cortes/paletaRolliza.png">paleta rolliza</option>
                    <option value="src/cortes/trajamon.png">trajamon</option>
                    <option value="src/cortes/grasa.png">grasa</option>
                    <option value="src/cortes/chicharron.png">chicharron</option>
                    <option value="src/cortes/costeleta.png">costeleta</option>
                    <option value="src/cortes/milanesa.png">milanesa de carne</option>
                    <option value="src/cortes/tortuguita.png">tortuguita</option>
                    <option value="src/cortes/costillaCerdo.png">costilla de cerdo</option>
                    <option value="src/cortes/vacioCerdo.png">vacio de cerdo</option>
                    <option value="src/cortes/matambreCerdo.png">matambre de cerdo</option>
                </select>
            </div>
            <div id="nameProduct" class="hidden">
                <label>Producto:</label>
                <input type="text" id="nombre_producto" placeholder="Escribir el producto aqui">
            </div>
            <div id="description" class="hidden">
                <label>Descripci√≥n:</label>
                <input type="text" id="description_producto" placeholder="Escribir el producto aqui">
            </div>
            <div id="precio" class="hidden">
                <label>Precio:</label>
                <input type="number" id="precioImage" placeholder="Escribir el numero aqui">
            </div>
            <div class="contenedor" class="hidden">
                <button id="btnGenerar" class="disable">Generar</button>
                <a class="hidden" id="btnDescargar" href="" download="Carnes">Descargar Imagen</a>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
