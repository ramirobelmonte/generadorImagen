<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de imagen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generador">
        <label>Seleccionar imagen:</label>
        <select id="selecImage">
            <option value="src/nada.png" selected="selected">---- Nada ----</option>
            <option value="src/lomo.png">Lomo</option>
        </select>
        <!-- <input type="file" id="selecImage"> -->
        <canvas id="postImage"></canvas>
        <label>Precio:</label>
        <input type="text" id="precioImage" placeholder="Escribir el numero aqui">
        <button id="btnGenerar">Generar</button>
        <button id="btnCompartir">Compartir</button>
        <a id="btnDescargar" href="" download="Carnes">Descargar Imagen</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
